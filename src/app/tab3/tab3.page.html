<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calcular Raíces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Raíces Cuadráticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Valor de a</ion-label>
    <ion-input type="number" [(ngModel)]="a"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor de b</ion-label>
    <ion-input type="number" [(ngModel)]="b"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor de c</ion-label>
    <ion-input type="number" [(ngModel)]="c"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularRaices()">Calcular Raíces</ion-button>

  <ion-card *ngIf="resultado">
    <ion-card-content>
      <p>{{ resultado }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
