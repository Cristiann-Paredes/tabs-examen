<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 4: Guardar Texto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="floating">Introduce tu texto</ion-label>
    <ion-textarea [(ngModel)]="texto"></ion-textarea>
  </ion-item>

 
  <ion-button expand="block" (click)="guardarTexto()">Guardar Texto</ion-button>

  
  <ion-text color="primary">{{ mensaje }}</ion-text>
</ion-content>
